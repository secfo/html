<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECFO.ORG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- Syntax Highlighting Library (Highlight.js) - Atom One Dark Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #0d0c1d; /* Deep dark blue */
            --text-color: #00e5ff; /* Glowing Cyan */
            --header-bg-color: #0d0c1d;
            --accent-color: #ff00c1; /* Neon Pink */
            --border-color: rgba(0, 229, 255, 0.2);
            --post-bg-color: rgba(13, 12, 29, 0.8);
            --code-block-bg: #282c34; /* Atom One Dark background */
        }

        @keyframes background-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        html {
            overflow-y: scroll; /* Prevents layout shift when content length changes */
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
            background-size: 3em 3em;
            animation: background-pan 30s linear infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(255, 0, 193, 0.5);
        }
        
        .header {
            background-color: var(--header-bg-color);
        }

        .prose {
            color: var(--text-color);
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
             color: var(--text-color);
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 0.5rem;
             font-size: 1.75em;
             margin-bottom: 1em;
        }
        .prose p {
            line-height: 1.8;
        }
        .prose a {
            color: var(--accent-color);
            text-decoration: none;
            text-shadow: 0 0 8px var(--accent-color);
        }
        .prose a:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-shadow: none;
        }
        .prose blockquote {
            border-left: .25em solid var(--accent-color);
            padding: 0 1em;
            color: #a3b3d9;
        }
        .prose code {
            background-color: rgba(0, 229, 255, 0.1);
            color: var(--text-color);
            padding: .2em .4em;
            border-radius: 4px;
        }
        .prose pre {
            background-color: var(--code-block-bg);
            padding: 1.5rem;
            overflow-x: auto;
            border-radius: 8px;
        }
        .prose pre code.hljs {
            background: none;
            font-size: 1em;
            line-height: 1.6;
            padding: 0;
        }
        
        .post-item {
            background-color: var(--post-bg-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.1);
            backdrop-filter: blur(10px);
            clip-path: polygon(0% 15px, 15px 0%, 100% 0%, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0% 100%);
            cursor: pointer;
        }
        .post-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 0, 193, 0.3);
        }

        /* Glitch Effect */
        .glitch-hover h2 {
            position: relative;
        }
        .glitch-hover:hover h2::before,
        .glitch-hover:hover h2::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--post-bg-color);
            overflow: hidden;
        }
        .glitch-hover:hover h2::before {
            left: 2px;
            text-shadow: -2px 0 var(--accent-color);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch-hover:hover h2::after {
            left: -2px;
            text-shadow: -2px 0 var(--text-color), 2px 2px var(--accent-color);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(45% 0 56% 0); }
            20% { clip-path: inset(5% 0 9% 0); }
            40% { clip-path: inset(49% 0 23% 0); }
            60% { clip-path: inset(71% 0 11% 0); }
            80% { clip-path: inset(33% 0 54% 0); }
            100% { clip-path: inset(5% 0 85% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(78% 0 10% 0); }
            20% { clip-path: inset(90% 0 5% 0); }
            40% { clip-path: inset(33% 0 50% 0); }
            60% { clip-path: inset(5% 0 78% 0); }
            80% { clip-path: inset(82% 0 5% 0); }
            100% { clip-path: inset(42% 0 40% 0); }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="#" id="home-link">
            <img src="https://raw.githubusercontent.com/secfo/html/main/image/banner.png" alt="SECFO.ORG Banner" class="w-full h-auto block">
        </a>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8 w-full">
        <div id="content-container">
            <!-- Content (post list or single post) will be loaded here -->
            <div id="loader" class="text-center py-10">
                <p class="text-2xl">INITIALIZING CONNECTION...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12">
        <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-sm opacity-50">
            <p>&copy; <span id="year"></span> <span style="color: var(--accent-color);">secfo.org</span> // Coded with <span style="color: var(--accent-color);">&lt;3</span></p>
        </div>
    </footer>

    <script>
        // --- Configuration ---
        const GITHUB_USERNAME = 'secfo';
        const GITHUB_REPONAME = 'html';
        const POSTS_DIRECTORY = 'post';
        // ---------------------

        const converter = new showdown.Converter({ 
            metadata: true,
            ghCodeBlocks: true // Ensure GitHub-style code blocks are enabled
        });
        converter.setOption('simpleLineBreaks', true);

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Initial load
            displayPostList();

            // Make header link go to post list
            document.getElementById('home-link').addEventListener('click', (e) => {
                e.preventDefault();
                displayPostList();
            });
        });

        async function displayPostList() {
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = `<p class="text-2xl text-center py-10">ACCESSING DATASTREAM...</p>`;
            document.title = 'SECFO.ORG';

            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPONAME}/contents/${POSTS_DIRECTORY}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`[CONNECTION_ERROR] :: ${response.status}`);
                
                const files = await response.json();
                const markdownFiles = files
                    .filter(file => file.name.endsWith('.md') || file.name.endsWith('.markdown'))
                    .sort((a, b) => b.name.localeCompare(a.name));

                if (markdownFiles.length === 0) {
                    contentContainer.innerHTML = `<p class="text-2xl text-center text-red-500">NO LOGS FOUND.</p>`;
                    return;
                }
                
                let postsHtml = '<div class="space-y-6">';

                for (const file of markdownFiles) {
                    const postResponse = await fetch(file.download_url);
                    const markdownContent = await postResponse.text();
                    
                    const metadata = converter.getMetadata(true);
                    
                    const title = metadata.title || file.name.replace(/\.md$|\.markdown$/, '').replace(/-/g, ' ');
                    const titleText = title.charAt(0).toUpperCase() + title.slice(1);
                    
                    const dateMatch = file.name.match(/^(\d{4}-\d{2}-\d{2})/);
                    const date = metadata.date || (dateMatch ? dateMatch[0] : '');

                    const contentWithoutFrontmatter = markdownContent.replace(/---[\s\S]*?---/, '').trim();
                    const firstParagraph = contentWithoutFrontmatter.split('\n\n')[0];
                    const excerpt = (firstParagraph.length > 150 ? firstParagraph.substring(0, 150) + '...' : firstParagraph) + ' [...]';
                    
                    postsHtml += `
                        <a class="post-item block p-4 glitch-hover" data-post-file="${file.name}">
                            <h2 class="text-2xl" data-text="${titleText}">${titleText}</h2>
                            <p class="mt-3 text-sm opacity-80">${excerpt}</p>
                            <p class="text-right text-xs mt-3 opacity-60">${date}</p>
                        </a>
                    `;
                }
                
                postsHtml += '</div>';
                contentContainer.innerHTML = postsHtml;
                addPostLinkListeners();

            } catch (error) {
                console.error('Error fetching posts list:', error);
                contentContainer.innerHTML = `<p class="text-2xl text-center text-red-500">${error.message}</p>`;
            }
        }
        
        function addPostLinkListeners() {
            document.querySelectorAll('.post-item').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const postFileName = link.dataset.postFile;
                    if (postFileName) {
                        displaySinglePost(postFileName);
                    }
                });
            });
        }

        async function displaySinglePost(fileName) {
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = `<p class="text-2xl text-center py-10">DECRYPTING FILE: ${fileName}...</p>`;

            const postUrl = `https://raw.githubusercontent.com/secfo/html/main/${POSTS_DIRECTORY}/${fileName}`;

            try {
                const response = await fetch(postUrl);
                if (!response.ok) throw new Error(`[ACCESS_DENIED] :: ${response.status}`);
                
                const markdownContent = await response.text();
                const htmlContent = converter.makeHtml(markdownContent);
                const metadata = converter.getMetadata();

                const title = metadata.title || fileName.replace(/\.md$|\.markdown$/, '').replace(/-/g, ' ');
                document.title = `${title.charAt(0).toUpperCase() + title.slice(1)}`;

                contentContainer.innerHTML = `
                    <div class="mb-8">
                        <a href="#" class="text-lg back-to-index">&lt;&lt; RETURN TO INDEX</a>
                    </div>
                    <article class="prose max-w-none">${htmlContent}</article>
                `;
                
                // Apply syntax highlighting to the new content
                contentContainer.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Add event listener for the back button
                contentContainer.querySelector('.back-to-index').addEventListener('click', (event) => {
                    event.preventDefault();
                    displayPostList();
                });

            } catch (error) {
                console.error('Error fetching single post:', error);
                contentContainer.innerHTML = `<p class="text-2xl text-center text-red-500">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
