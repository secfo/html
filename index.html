<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECFO.ORG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- Syntax Highlighting Library (Highlight.js) - Atom One Dark Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #0d0c1d; /* Deep dark blue */
            --text-color: #00e5ff; /* Glowing Cyan */
            --header-bg-color: #0d0c1d;
            --accent-color: #ff00c1; /* Neon Pink */
            --border-color: rgba(0, 229, 255, 0.2);
            --post-bg-color: #161b22; /* Slightly lighter dark blue */
            --code-block-bg: #282c34; /* Atom One Dark background */
        }

        @keyframes background-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        html {
            overflow-y: scroll; /* Prevents layout shift when content length changes */
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
            background-size: 3em 3em;
            animation: background-pan 30s linear infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(255, 0, 193, 0.5);
        }
        
        .header, .footer {
            background-color: var(--header-bg-color);
        }

        .main-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            background-color: rgba(13, 12, 29, 0.8);
        }
        .main-nav a, .footer-nav a {
            transition: color 0.2s ease-in-out;
            padding-bottom: 4px;
        }
        .main-nav a:hover, .footer-nav a:hover {
            color: var(--accent-color);
        }

        .prose {
            color: var(--text-color);
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
             color: var(--text-color);
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 0.5rem;
             font-size: 1.75em;
             margin-bottom: 1em;
        }
        .prose p {
            line-height: 1.8;
        }
        .prose a {
            color: var(--accent-color);
            text-decoration: none;
            text-shadow: 0 0 8px var(--accent-color);
        }
        .prose a:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-shadow: none;
        }
        .prose blockquote {
            border-left: .25em solid var(--accent-color);
            padding: 0 1em;
            color: #a3b3d9;
        }
        .prose code {
            background-color: rgba(0, 229, 255, 0.1);
            color: var(--text-color);
            padding: .2em .4em;
            border-radius: 4px;
        }
        .prose pre {
            background-color: var(--code-block-bg);
            padding: 1.5rem;
            overflow-x: auto;
            border-radius: 8px;
        }
        .prose pre code.hljs {
            background: none;
            font-size: 1em;
            line-height: 1.6;
            padding: 0;
        }
        
        .post-card {
            background-color: var(--post-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
            cursor: pointer;
            position: relative;
        }
        .post-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 25px rgba(255, 0, 193, 0.4);
            transform: translateY(-5px);
        }
        .post-card .image-container {
            position: relative;
        }
        .post-card .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(13, 12, 29, 0.9) 20%, rgba(13, 12, 29, 0) 100%);
            pointer-events: none;
        }
        .post-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .fragment-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            pointer-events: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 10;
        }
        .post-card:hover .fragment-overlay {
            opacity: 1;
        }
        .fragment-overlay .fragment-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            text-shadow: 0 0 6px var(--accent-color), 0 0 10px var(--accent-color);
        }
        .fragment-overlay .fragment-details {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 2px;
            text-shadow: none;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="max-w-7xl mx-auto">
            <a href="#" id="home-link" class="block">
                <img src="https://raw.githubusercontent.com/secfo/html/main/image/banner.png" alt="SECFO.ORG Banner" class="w-full h-auto block">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 w-full">
        <div id="intro-text-container" class="mb-12 text-center">
             <!-- Intro text will be shown here on the main page -->
        </div>
        <div id="content-container">
            <!-- Content (post list or single post) will be loaded here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-12 py-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm opacity-70">
            <div class="footer-nav flex items-center justify-center space-x-6 md:space-x-8 mb-6">
                <a href="#" id="footer-nav-blog" class="text-base font-medium">Blog</a>
                <a href="#" class="text-base font-medium">About</a>
                <a href="#" class="text-base font-medium">Links</a>
                <a href="#" class="text-base font-medium">Map</a>
            </div>
            <p>&copy; <span id="year"></span> <span style="color: var(--accent-color);">secfo.org</span> // Created with <span style="color: var(--accent-color);">Gemini</span></p>
        </div>
    </footer>

    <script>
        // --- Configuration ---
        const GITHUB_USERNAME = 'secfo';
        const GITHUB_REPONAME = 'html';
        const POSTS_DIRECTORY = 'post';
        // ---------------------

        const converter = new showdown.Converter({ 
            metadata: true,
            ghCodeBlocks: true // Ensure GitHub-style code blocks are enabled
        });
        converter.setOption('simpleLineBreaks', true);

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Initial load
            displayPostList();

            // Make header and nav links go to post list
            document.getElementById('home-link').addEventListener('click', (e) => {
                e.preventDefault();
                displayPostList();
            });
            document.getElementById('footer-nav-blog').addEventListener('click', (e) => {
                e.preventDefault();
                displayPostList();
            });
        });

        async function displayPostList() {
            const contentContainer = document.getElementById('content-container');
            const introContainer = document.getElementById('intro-text-container');
            
            introContainer.innerHTML = `
                <h2 class="text-3xl">Welcome to the Grid</h2>
                <p class="mt-4 max-w-3xl mx-auto opacity-80">This is my personal blog and digital playground. Here, I'll be sharing notes, thoughts, and code snippets related to cybersecurity, programming, and everything in between. My goal is to create a space for learning and exploration. All content is synced directly from my Obsidian vault.</p>
            `;
            
            contentContainer.innerHTML = `<p class="text-2xl text-center py-10">ACCESSING DATASTREAM...</p>`;
            document.title = 'SECFO.ORG';

            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPONAME}/contents/${POSTS_DIRECTORY}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`[CONNECTION_ERROR] :: ${response.status}`);
                
                const files = await response.json();
                const markdownFiles = files
                    .filter(file => file.name.endsWith('.md') || file.name.endsWith('.markdown'))
                    .sort((a, b) => b.name.localeCompare(a.name));

                if (markdownFiles.length === 0) {
                    contentContainer.innerHTML = `
                        <div class="p-6 text-center" style="background-color: var(--post-bg-color); border: 1px solid var(--accent-color); border-radius: 8px;">
                            <h2 class="text-3xl">SYSTEM ONLINE</h2>
                            <p class="mt-4 text-base opacity-80">Your blog is ready. Add your first .md file to the 'post' folder on GitHub to get started.</p>
                        </div>
                    `;
                    return;
                }
                
                let postsHtml = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">';
                let postCounter = 1;

                for (const file of markdownFiles) {
                    const postResponse = await fetch(file.download_url);
                    const markdownContent = await postResponse.text();
                    
                    const metadata = converter.getMetadata();
                    
                    const title = metadata.title || file.name.replace(/\.md$|\.markdown$/, '').replace(/-/g, ' ');
                    const titleText = title.charAt(0).toUpperCase() + title.slice(1);
                    
                    const dateMatch = file.name.match(/^(\d{4}-\d{2}-\d{2})/);
                    const date = metadata.date || (dateMatch ? dateMatch[0] : '');
                    const timestamp = date ? new Date(date).getTime() : 'N/A';
                    
                    const imageName = metadata.image;
                    const imageUrl = imageName 
                        ? `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPONAME}/main/image/${imageName}`
                        : `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPONAME}/main/image/post.png`;
                    
                    const fragmentNumber = String(postCounter).padStart(2, '0');

                    postsHtml += `
                        <a class="post-card" data-post-file="${file.name}">
                            <div class="image-container">
                                <img src="${imageUrl}" alt="${titleText}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/0d0c1d/ff00c1?text=IMAGE+NOT+FOUND';">
                                <div class="fragment-overlay">
                                    <span class="fragment-title">FRAGMENT ${fragmentNumber}: ${titleText}</span>
                                    <span class="fragment-details">timestamp: ${timestamp}</span>
                                    <span class="fragment-details">file: ${file.name}</span>
                                </div>
                            </div>
                        </a>
                    `;
                    postCounter++;
                }
                
                postsHtml += '</div>';
                contentContainer.innerHTML = postsHtml;
                addPostLinkListeners();

            } catch (error) {
                console.error('Error fetching posts list:', error);
                contentContainer.innerHTML = `<p class="text-2xl text-center text-red-500">${error.message}</p>`;
            }
        }
        
        function addPostLinkListeners() {
            document.querySelectorAll('.post-card').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const postFileName = link.dataset.postFile;
                    if (postFileName) {
                        displaySinglePost(postFileName);
                    }
                });
            });
        }

        async function displaySinglePost(fileName) {
            const contentContainer = document.getElementById('content-container');
            const introContainer = document.getElementById('intro-text-container');
            introContainer.innerHTML = ''; // Hide intro text on single post view
            contentContainer.innerHTML = `<p class="text-2xl text-center py-10">DECRYPTING FILE: ${fileName}...</p>`;

            const postUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPONAME}/main/${POSTS_DIRECTORY}/${fileName}`;

            try {
                const response = await fetch(postUrl);
                if (!response.ok) throw new Error(`[ACCESS_DENIED] :: ${response.status}`);
                
                const markdownContent = await response.text();
                const htmlContent = converter.makeHtml(markdownContent);
                const metadata = converter.getMetadata();

                const title = metadata.title || fileName.replace(/\.md$|\.markdown$/, '').replace(/-/g, ' ');
                document.title = `${title.charAt(0).toUpperCase() + title.slice(1)}`;

                contentContainer.innerHTML = `
                    <div class="mb-8">
                        <a href="#" class="text-lg back-to-index">&lt;&lt; RETURN TO INDEX</a>
                    </div>
                    <article class="prose max-w-none">${htmlContent}</article>
                `;
                
                // Apply syntax highlighting to the new content
                contentContainer.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Add event listener for the back button
                contentContainer.querySelector('.back-to-index').addEventListener('click', (event) => {
                    event.preventDefault();
                    displayPostList();
                });

            } catch (error) {
                console.error('Error fetching single post:', error);
                contentContainer.innerHTML = `<p class="text-2xl text-center text-red-500">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
